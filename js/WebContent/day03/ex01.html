<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		1.blackpink 라는 배열을 만들고
		2.위 배열에 멤버
			제니, 리사 , 로제 , 지수
			를추가하고
		3. 각 멤버들의 자바성적을 기억할 배열을 만들어서 점수를
		랜덤하게 입력하고
		[75, 80, 60 , 100]
		4. 각 멤버들의 db성적을 기억할 배열을 만들어서 점수를 입력하고
		5. 각 멤버별 점수 정보를 출력하세요.
		
		배열 하나로 관리해보세요.
		
		자바스크립트에서 정수형태의 난수 발생하는 방법
		Math.floor(Math.random() * 정수);
	==> 발생하는 정수는 곱해주는 정수보다 -1 된 값 까지는 만들어준다. 
	*/
	
	//1. blackpink 라는 배열을 만들고
	//2. 제니 리사 로제 지수를 추가하고
	var blackpink = ['제니', '리사', '로제', '지수'];
	
	//3. 자바성적을 입력할 배열
	var javasco = [];
	//반복문
	for (i = 0 ; i < 4 ; i++){
	//변수 지정해서 랜덤 수 출력	
		var no = Math.floor(Math.random()* (100-1+1)+1);
	//그 값을 i번째 자바 점수에 대입
		javasco[i] = no;
	}
	//4. 각멤버들의 db성적을 기억할 배열을 만들고
	var dbsco = [];
	//반복문
	for (i = 0 ; i < 4 ; i++){
	//변수 지정해서 랜덤 수 출력	
		var no = Math.floor(Math.random()* (100-1+1)+1);
	//그 값을 i번째 db 점수에 대입
		dbsco[i] = no ;
	}
	//var arr = [no1, no2, no3, '제니', 163.5, true];
	
	for( i = 0 ; i < 4 ; i++){
		//for(j = 0; j < i ; j++){
			document.write(blackpink[i] + ': java - ' + javasco[i] + ', db - ' + dbsco[i]);
		//}
		document.write('<br>');
	
	}
</script>
</head>

</body>
</html>
