<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>shift unshift 메소드</title>
<script type="text/javascript">
	var kdata = ['서울','부산']; //kdata 배열 정의
	var p1 = kdata.unshift('청주', '세종'); // 배열 앞에 청주 세종 추가
	document.write("데이터 : " + p1 + "<br>"); //출력
	document.write("배열 데이터 : " + kdata + "<p/>");
	var p2=kdata.shift();
	document.write("데이터 : " + p2 + "<br>");
	document.write("배열 데이터 : " + kdata + "<p.>");
</script>
</head>
<body>

<script type="text/javascript">

</script>
</body>
</html>
